<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Team Portal</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>GenAI Team Portal</h1>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        {% if message %}
        <div class="success-message">
            {{ message }}
        </div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <input type="email"
                       name="email"
                       placeholder="Email"
                       required
                       class="form-control">
            </div>

            <div class="form-group">
                <input type="password"
                       name="password"
                       placeholder="Password"
                       required
                       class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="links">
            <a href="{{ url_for('register_page') }}">Register</a> |
            <a href="{{ url_for('forgot_password_page') }}">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
