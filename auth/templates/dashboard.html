<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - GenAI Team Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border: none;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .card-body {
            padding: 2rem;
        }
        .welcome-message {
            background-color: #e8f5e9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .permission-badge {
            background-color: #0070AD;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
            margin-top: 10px;
        }
        .btn-logout {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }
        .btn-logout:hover {
            background-color: #bb2d3b;
            border-color: #bb2d3b;
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="welcome-message">
                            <h3>Welcome, {{ username }}!</h3>
                            <p class="mb-0">You are logged in as: {{ email }}</p>
                            <div class="permission-badge">
                                Permission: {{ group }}
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <h4>Dashboard</h4>
                            <a href="/logout" class="btn btn-logout">Logout</a>
                        </div>

                        <hr>

                        <div class="mt-4">
                            <h5>Quick Actions</h5>
                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h6>Profile</h6>
                                            <p class="small text-muted">View and edit your profile</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h6>Projects</h6>
                                            <p class="small text-muted">Manage your projects</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h6>Settings</h6>
                                            <p class="small text-muted">Configure your preferences</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
