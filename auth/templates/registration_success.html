<!DOCTYPE html>
<html>
<head>
    <title>Registration Success - GenAI Team Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border: none;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .card-body {
            padding: 2rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="text-success mb-4">Registration Successful!</h3>
                        <p>Thank you for registering, {{ email }}.</p>
                        <p>Please check your email for instructions to create your password.</p>
                        <p class="text-muted small">For testing: Check the console logs for the password creation link.</p>
                        <div class="mt-4">
                            <a href="/login" class="btn btn-primary">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
