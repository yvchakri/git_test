<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GenAI Team Portal</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Register</h1>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/register">
            <div class="form-group">
                <input type="email"
                       name="email"
                       placeholder="Email"
                       required
                       class="form-control">
            </div>

            <div class="form-group">
                <input type="password"
                       name="password"
                       placeholder="Password"
                       required
                       class="form-control"
                       minlength="8">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <div class="links">
            <a href="{{ url_for('login_page') }}">Back to Login</a>
        </div>
    </div>
</body>
</html>
