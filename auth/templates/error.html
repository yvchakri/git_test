<!DOCTYPE html>
<html>
<head>
    <title>Error - GenAI Team Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-template {
            padding: 40px 15px;
            text-align: center;
        }
        .error-actions {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .error-actions .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h1>Oops!</h1>
                    <h2>{{ status_code }}</h2>
                    <div class="error-details mb-4">
                        {{ detail }}
                    </div>
                    <div class="error-actions">
                        <a href="/login" class="btn btn-primary">
                            <span class="glyphicon glyphicon-home"></span>
                            Back to Login
                        </a>
                        <a href="/register" class="btn btn-outline-primary">
                            <span class="glyphicon glyphicon-envelope"></span>
                            Register
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript for auto-redirect -->
    <script>
        // If it's a temporary error (like expired session), redirect after 5 seconds
        if ({{ status_code }} === 401 || {{ status_code }} === 403) {
            setTimeout(function() {
                window.location.href = '/login';
            }, 5000);
        }
    </script>
</body>
</html>
